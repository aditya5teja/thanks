<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANKS FOR SUBMITTING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .Mes {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .icon1 {
            font-size: 100px;
            color: #4CAF50;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            padding: 0 10%;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .qr-code {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .icon1 {
                font-size: 70px;
            }
            .message {
                font-size: 18px;
                padding: 0 5%;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="Mes">
        <i class="fas fa-thumbs-up icon1"></i>
        <div class="message">
            <h1>Thank you for your submission!</h1>
            <p>Your QR code has been generated successfully.</p>
        </div>
        <div class="qr-code">
            <img id="qrCodeImage" alt="QR Code" />
        </div>
        <a href="index.html" class="back-button">Go back</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const qrCode = localStorage.getItem('qrCode');
            if (qrCode) {
                const qrCodeImage = document.getElementById('qrCodeImage');
                qrCodeImage.src = `data:image/png;base64,${qrCode}`;
            }
        });
    </script>
</body>
</html>
